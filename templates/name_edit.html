{% extends "main.html" %}
{% block title %}Choose name{% endblock %}
{% block content %}

<h1>Choose a name</h1>
<h2>You are: {{ current_player }}</h2>

<p>
Please name your player:
<br/>
<form method=post>
{% for player in other_players %}
{{ player }}: <input type=text name={{ player }} /><br/>
{% endfor %}
<input type=submit />
</form>
</p>

{% endblock %}
